<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms → 02 Form validation</title>
        <link rel="stylesheet" href="../../css/main.css" />
        <link
            rel="stylesheet"
            href="../../css/pages/forms/02-form-validation.css"
        />
        <script defer src="../../js/main.js"></script>
    </head>

    <body class="no-transition frame">
        <h1>Form validation</h1>
        <div class="wrapper fixed pd-0">
            <p>
                Issue with this method: Errors defined straight away. OPtional
                defined as success/valid. Not great form UX.
            </p>
            <!-- <h1 class="comment-reply-title">Write your comment!</h1> -->
            <form id="commentform" class="comment-form">
                <div class="form-group comment-form-name">
                    <input
                        id="name"
                        placeholder="Name *"
                        name="name"
                        type="text"
                        value=""
                        pattern="^[^0-9]+$"
                        size="30"
                        maxlength="245"
                        required
                    />
                    <label
                        for="name"
                        data-help="¿Are you 11 from Stranger Things?"
                        >Name</label
                    >
                </div>
                <div class="form-group comment-form-surname">
                    <input
                        id="surname"
                        placeholder="Surname *"
                        name="surname"
                        type="text"
                        value=""
                        size="30"
                        maxlength="245"
                        required
                    />
                    <label
                        for="surname"
                        data-help="A girl has no name- Arya Stark"
                        >Surname</label
                    >
                </div>
                <div class="form-group comment-form-email">
                    <input
                        id="email"
                        placeholder="Email *"
                        name="email"
                        type="email"
                        value=""
                        size="30"
                        maxlength="100"
                        aria-describedby="email-notes"
                        required
                    />
                    <label for="email" data-help="Format email@email.com"
                        >Email</label
                    >
                </div>
                <div class="form-group comment-form-url">
                    <input
                        id="url"
                        placeholder="Website"
                        name="url"
                        type="url"
                        value=""
                        size="30"
                        maxlength="200"
                    />
                    <label
                        for="url"
                        data-help="Should start with http:// o https://"
                        >Website</label
                    >
                </div>
                <div class="form-group comment-form-comment">
                    <textarea
                        textarea=""
                        placeholder="Comment *"
                        id="comment"
                        name="comment"
                        cols="45"
                        rows="8"
                        maxlength="65525"
                        required
                    ></textarea>
                    <label
                        for="comment"
                        data-help="Escribe algo! Lo primero que se te ocurra"
                        >Comment</label
                    >
                </div>
                <div class="form-group form-submit">
                    <button
                        type="submit"
                        id="submit"
                        class="btn btn--lg btn--fluid"
                    >
                        Submit form
                    </button>
                </div>
            </form>
        </div>

        <script>
            function transitionAfterPageLoad() {
                document
                    .getElementById('body')
                    .classList.remove('no-transition');
            }

            // call the function inside an Immediately Invoked Function Expression (IIFE) to invoke it immediately after page load
            (function () {
                transitionAfterPageLoad();
            })();
        </script>
    </body>
</html>
