<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms â†’ 03 Form section</title>
        <link rel="stylesheet" href="../../css/main.css" />
        <link
            rel="stylesheet"
            href="../../css/pages/forms/03-form-section.css"
        />
        <script defer src="../../js/main.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <aside class="flow">
                <h3>Contact us</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quam doloribus reiciendis, rem, quasi ullam omnis aliquam.
                </p>
                <span>Lorem ipsum dolor</span>
            </aside>
            <section>
                <form action="" class="form__wrapper">
                    <div class="form-group">
                        <label for="name">
                            <span>Full name:</span>
                            <strong
                                ><span aria-label="required">*</span></strong
                            >
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="input-text"
                            placeholder="Enter your full name"
                            autocomplete="name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <span>Password: </span>
                            <strong
                                ><span aria-label="required">*</span></strong
                            >
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="input-text"
                            pattern="[a-z0-5]{8,}"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    <div class="form-group form__message">
                        <label for="message">
                            <span>Message</span>
                            <strong
                                ><span aria-label="required">*</span></strong
                            >
                        </label>
                        <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                            class="input-area"
                        >
                        </textarea>
                    </div>
                    <div class="form-group form__button">
                        <button type="submit" class="btn__submit">
                            Send message
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
