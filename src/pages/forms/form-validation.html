<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms â†’ Form Validation</title>
        <link rel="stylesheet" href="../../css/main.css" />
        <link
            rel="stylesheet"
            href="../../css/pages/forms/form-validation.css"
        />
        <script defer src="../../js/pages/forms/form-validation.js"></script>
    </head>
    <body class="body-frame">
        <main class="wrapper fixed stack pd-24">
            <h1>Form Validation</h1>
            <form class="myForm stack stack-large" action="" method="post">
                <p>
                    Required fields are followed by
                    <span aria-label="required">*</span>.
                </p>
                <hr />
                <!-- Section 1 -->
                <section class="stack stack-large form__section">
                    <h3>Form Section 1</h3>
                    <div class="form__group">
                        <label for="name"
                            >Name <span aria-label="required">*</span></label
                        >
                        <input
                            type="text"
                            name="user_name"
                            id="name"
                            class="input__text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="form__group">
                        <label for="email"
                            >Email <span aria-label="required">*</span></label
                        >
                        <input
                            type="email"
                            name="user_email"
                            id="email"
                            class="input__text"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="form__group">
                        <label for="password"
                            >Password
                            <span aria-label="required">*</span></label
                        >
                        <p class="input__hint">
                            This is some description text to give more context
                            to this input
                        </p>
                        <input
                            type="password"
                            name="user_password"
                            id="password"
                            class="input__text"
                            pattern="[a-z0-5]{8,}"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    <div class="form__group">
                        <label for="date-time">Date and time available</label>
                        <input
                            id="date-time"
                            type="datetime-local"
                            class="input__text input--width-fc"
                            name="user_date-time"
                        />
                    </div>
                    <div class="form__group">
                        <label for="color">Pick a color</label>
                        <input
                            id="color"
                            type="color"
                            class=""
                            name="user_color"
                        />
                    </div>
                    <div class="form__group">
                        <label for="message">Message</label>
                        <textarea
                            id="message"
                            name="user_message"
                            class="input__text"
                            rows="4"
                            placeholder="Enter your message"
                        ></textarea>
                    </div>
                </section>
                <hr />
                <!-- Section 2 -->
                <section class="stack stack-large form__section">
                    <h3>Form Section 2</h3>
                    <div class="form__group">
                        <fieldset>
                            <legend class="fieldset__legend">
                                Favourite dogs
                            </legend>
                            <ul class="stack stack-small">
                                <li>
                                    <label class="label__checkbox">
                                        <input
                                            type="checkbox"
                                            name="user_dogs"
                                            class="input__checkbox"
                                            value="husky"
                                        />
                                        Husky
                                    </label>
                                </li>
                                <li>
                                    <label class="label__checkbox">
                                        <input
                                            type="checkbox"
                                            name="user_dogs"
                                            class="input__checkbox"
                                            value="spanial"
                                        />
                                        Spanial
                                    </label>
                                </li>
                                <li>
                                    <label class="label__checkbox">
                                        <input
                                            type="checkbox"
                                            name="user_dogs"
                                            class="input__checkbox"
                                            value="labrador"
                                        />
                                        Labrador
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="form__group error">
                        <fieldset>
                            <legend class="fieldset__legend">
                                Best Movie ever made
                            </legend>
                            <p class="input__hint error">
                                This is some description text to give more
                                context to this input
                            </p>
                            <ul class="stack stack-small">
                                <li>
                                    <label class="label__radio">
                                        <input
                                            type="radio"
                                            name="user_movies"
                                            class="input__radio"
                                            value="aliens"
                                        />
                                        Aliens
                                    </label>
                                </li>
                                <li>
                                    <label class="label__radio">
                                        <input
                                            type="radio"
                                            name="user_movies"
                                            class="input__radio"
                                            value="predator"
                                        />
                                        Predator
                                    </label>
                                </li>
                                <li>
                                    <label class="label__radio">
                                        <input
                                            type="radio"
                                            name="user_movies"
                                            class="input__radio"
                                            value="big trouble"
                                        />
                                        Big Trouble in Little China
                                    </label>
                                </li>
                                <li>
                                    <label class="label__radio">
                                        <input
                                            type="radio"
                                            name="user_movies"
                                            class="input__radio"
                                            value="anchorman"
                                        />
                                        Anchorman
                                    </label>
                                </li>
                                <li>
                                    <label class="label__checkbox">
                                        <input
                                            type="radio"
                                            name="user_movies"
                                            class="input__radio"
                                            value="wonder-boys"
                                        />
                                        Wonder Boys
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <hr />
                <!-- Section 3 -->
                <section class="stack stack-large form__section">
                    <h3>Form Section 3</h3>
                    <div class="form__group">
                        <label for="card">Card type</label>
                        <div class="select__wrapper">
                            <select id="card" name="user_card">
                                <option disabled="" selected="">
                                    Select an option
                                </option>
                                <option value="visa">Visa</option>
                                <option value="mc">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__group">
                        <label for="number">
                            Card number
                            <span aria-label="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="number"
                            name="user_card-number"
                            inputmode="numeric"
                            minlength="16"
                            maxlength="16"
                            pattern="[0-9 ]*"
                            autocomplete="cc-number"
                            class="input__text input--width-fc"
                            required
                        />
                    </div>
                    <div class="form__group">
                        <label for="expiration">
                            Expiration date
                            <span aria-label="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="expiration"
                            name="user_expiration"
                            required
                            placeholder="MM/YY"
                            class="input__text input--width-fc"
                            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
                        />
                    </div>
                </section>
                <hr />
                <section>
                    <button class="btn btn--lg" type="submit">
                        Send your message
                    </button>
                </section>
            </form>
        </main>
    </body>
</html>
