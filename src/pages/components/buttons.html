        <link rel="stylesheet" href="../../css/main.css" />

            rel="stylesheet"

        <script type="module" src="../../js/main.js" defer></script>
        <style>
            section {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            @media (max-width: 768px) {
                section {
                    flex-direction: column;
                    gap: 2rem;
                }
            }
        </style>
    </head>
    <body class="body-frame">
        <h1>Buttons</h1>
        <main class="wrapper fixed stack pd-24">
            <!-- DEFAULT -->
            <h3>Default</h3>
            <section class="cluster">
                <button class="btn btn--primary btn--lg btn--fluid">
                    Primary large
                </button>
                <button class="btn btn--primary btn--fluid">
                    Primary medium
                </button>
                <button class="btn btn--primary btn--sm btn--fluid">
                    Primary small
                </button>
            </section>
            <section class="cluster">
                <button class="btn btn--lg">Default large</button>
                <button class="btn">Default medium</button>
                <button class="btn btn--sm">Default small</button>
            </section>
            <section class="cluster">
                <button class="btn btn--bare btn--lg">Bare large</button>
                <button class="btn btn--bare">Bare medium</button>
                <button class="btn btn--bare btn--sm">Bare small</button>
            </section>
            <!-- DEFAULT WITH ICON -->
            <h3>Default with icon</h3>
            <section class="cluster">
                <button class="btn btn--primary btn--lg btn--fluid">
                    <i
                        class="ri-fingerprint-fill icon--left"
                        aria-hidden="true"
                    ></i>
                    Primary large
                </button>
                <button class="btn btn--primary btn--fluid">
                    <i
                        class="ri-fingerprint-fill icon--left"
                        aria-hidden="true"
                    ></i>
                    Primary medium
                </button>
                <button class="btn btn--primary btn--sm btn--fluid">
                    <i
                        class="ri-fingerprint-fill icon--left"
                        aria-hidden="true"
                    ></i>
                    Primary small
                </button>
            </section>

            <!-- INVERSE -->
            <h3>Inverse</h3>

                <button class="btn btn--primary btn--inverse btn--lg">
                    Primary button
                </button>
                <button class="btn btn--primary btn--inverse">
                    Primary button
                </button>
                <button class="btn btn--primary btn--inverse btn--sm">
                    Primary button
                </button>
            </section>
            <section class="cluster">
                <button class="btn btn--lg btn--inverse">Default button</button>
                <button class="btn btn--inverse">Default button</button>
                <button class="btn btn--sm btn--inverse">Default button</button>
            </section>
            <section class="cluster">
                <button class="btn btn--bare btn--inverse btn--lg">
                    Bare button
                </button>
                <button class="btn btn--bare btn--inverse">Bare button</button>
                <button class="btn btn--bare btn--inverse btn--sm">
                    Bare button
                </button>
            </section>
            <!-- ICON ONLY -->
            <h3>Icon only</h3>
            <section class="cluster">
                <button class="btn btn--icon btn--lg">
                    <i class="ri-flag-2-fill"></i>
                    <span class="sr-only">Close</span>

                <button class="btn btn--icon">
                    <i class="ri-flag-2-fill"></i>

                </button>

            </section>

            <!-- ICON ONLY INVERSE -->
            <h3>Icon only inverse</h3>
            <section class="cluster">
                <button class="btn btn--icon btn--primary btn--inverse btn--lg">
                    <i class="ri-color-filter-fill" aria-hidden="true"></i>
                    <span class="sr-only">Close</span>
                </button>
                <button class="btn btn--icon btn--primary btn--inverse">
                    <i class="ri-color-filter-fill" aria-hidden="true"></i>
                    <span class="sr-only">Close</span>
                </button>
                <button class="btn btn--icon btn--primary btn--inverse btn--sm">
                    <i class="ri-color-filter-fill" aria-hidden="true"></i>
                    <span class="sr-only">Close</span>
                </button>
            </section>
            <section class="cluster">
                <button class="btn btn--icon btn--inverse btn--lg">
                    <i class="ri-home-6-fill" aria-hidden="true"></i>
                    <span class="sr-only">Close</span>
