<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animation â†’ 06 Modal Animation</title>
        <link rel="stylesheet" href="../../css/main.css" />
        <link
            rel="stylesheet"
            href="../../css/pages/animation/06-modal-animation.css"
        />
        <script defer src="../../js/main.js"></script>
    </head>

    <body class="preload">
        <div class="backdrop"></div>
        <div class="popup-modal">
            <h1>Look at me!</h1>
            <p>I'm a pop up dialog!</p>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Dolores, ducimus molestiae! Temporibus ex delectus culpa
                doloremque eligendi vel perspiciatis, quisquam facilis natus
                harum quo? Mollitia impedit sapiente deleniti at aut.
            </p>
            <button id="close-modal">Close Modal</button>
        </div>

        <div class="container">
            <button id="trigger-modal">Open Modal</button>
        </div>

        <script>
            // Remove preload class to stop transitions triggering on page load
            window.addEventListener('load', () => {
                document.body.classList.remove('preload');
            });

            // Toggle function to hide / close modal
            const openButton = document.getElementById('trigger-modal');
            const closeButton = document.getElementById('close-modal');

            function toggleModal() {
                const modalDiv = document.querySelector('.popup-modal');
                const backdrop = document.querySelector('.backdrop');
                modalDiv.classList.toggle('show');
                backdrop.classList.toggle('show');
            }

            openButton.addEventListener('click', toggleModal);
            closeButton.addEventListener('click', toggleModal);
        </script>
    </body>
</html>
